<div class="p-4 max-w-md mx-auto bg-white shadow-md rounded-lg">
    <form [formGroup]="cardForm" (ngSubmit)="addCard()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Nom sur la carte:</label>
        <input id="name" formControlName="name" type="text"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>

      <div class="mb-4">
        <label for="code" class="block text-gray-700 font-bold mb-2">Num√©ro de la carte:</label>
        <input id="code" formControlName="code" type="text"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>

      <div class="mb-4">
        <label for="ccv" class="block text-gray-700 font-bold mb-2">CCV:</label>
        <input id="ccv" formControlName="ccv" type="text"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>

      <div class="mb-4">
        <label for="expirydate" class="block text-gray-700 font-bold mb-2">Date d'expiration:</label>
        <input id="expirydate" formControlName="expirydate" type="text"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>

      <button type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Ajouter la carte
      </button>
    </form>
  </div>
