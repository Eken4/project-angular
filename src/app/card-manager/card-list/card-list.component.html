<div class="container mx-auto">
  <h1 class="text-3xl font-bold mb-6">Liste de cartes</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <app-card *ngFor="let card of cards | async" [data]="card" />
  </div>

  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="redirectToCardForm()">
    Ajouter une carte
  </button>
</div>
