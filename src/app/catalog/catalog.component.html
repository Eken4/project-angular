<div class="container mx-auto">
  <h1 class="text-3xl font-bold mb-6">Catalogue de produits</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let product of products | async" class="bg-white p-6 rounded-lg shadow-md">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-40 object-cover mb-4">
      <h2 class="text-lg font-semibold mb-2">{{ product.name }}</h2>
      <p class="text-gray-600 mb-2">{{ product.description }}</p>
      <p class="text-gray-900 font-bold">{{ product.price }}</p>
    </div>
  </div>
</div>

<div>catalog</div>
