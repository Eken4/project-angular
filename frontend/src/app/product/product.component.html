<div class="bg-white p-6 rounded-lg shadow-md">
    <img src="{{ data.imageUrl }}" alt="{{ data.name }}" class="w-full h-40 object-cover mb-4">
    <h2 class="text-lg font-semibold mb-2">{{ data.name }}</h2>
    <h3 class="text-lg font-semibold mb-2">{{ data.destination }}</h3>
    <p class="text-gray-600 mb-2">{{ data.description }}</p>
    <p class="text-gray-900 font-bold">{{ data.price }}</p>
    <i class="fas fa-plus icon plus" (click)="addToCart()"></i> Ajouter au panier
</div>
